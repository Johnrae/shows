<h3>Edit My Show</h3>

<form ng-submit="updateShow(singleShow)">
  <input ng-model="singleShow.headliner">
  <input ng-model="singleShow.support">
  <input ng-model="singleShow.flyer">
  <input ng-model="singleShow.venue">
  <input ng-model="singleShow.descrip">
  <input ng-model="singleShow.date">
  <input ng-model="singleShow.time">
  <button>Save Show</button>
</form>
