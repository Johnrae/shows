<div class="small-8 small-centered columns">
  <div>
    <h1>{{ show.headliner }}</h1>
    <span>with</span>
    <h2>{{ show.support }}</h2>
    <img src="{{ show.flyer }}" class="singleflyer"> 
    <h3>{{ show.date }} //// {{ show.time }} at {{ show.venue }}</h3>
    <p>{{ show.descrip }}</p>
  </div>
  <a href="#/edit/{{ show.objectId }}">
    <button>Edit</button>
  </a>
  <button ng-click="deleteMe(show)">Delete</button>
  <button>Buy Tickets</button>
</div>
